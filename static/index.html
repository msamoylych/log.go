<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0.min.css">
    <link rel="stylesheet" type="text/css" href="log.go-1.0.css">

    <title>log.go</title>
</head>
<body>
<div class="container-fluid full-height">
    <div class="row flex-xl-nowrap full-height">
        <nav id="controls" class="col-3 col-md-3 col-xl-2">
            <div class="nav nav-tabs nav-fill">
                <a class="nav-item nav-link active" data-toggle="tab" href="#streams-tab">Streams</a>
                <a class="nav-item nav-link" data-toggle="tab" href="#nodes-tab">Nodes</a>
            </div>
            <div class="tab-content">
                <div id="streams-tab" class="tab-pane fade show active">
                    <input id="streams-filter" type="text" class="form-control" placeholder="Filter...">
                    <div id="streams"></div>
                </div>
                <div id="nodes-tab" class="tab-pane fade">
                    <input id="nodes-filter" type="text" class="form-control" placeholder="Filter...">
                    <div id="nodes"></div>
                </div>
            </div>
        </nav>

        <main id="screens" class="col-9 col-md-9 col-xl-10">
            <div id="status-bar">
                <button id="new-screen" type="button" class="btn btn-primary">New Screen</button>
                <div id="stats"></div>
            </div>
        </main>
    </div>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script src="popper-1.12.9.min.js"></script>
<script src="bootstrap-4.0.0.min.js"></script>
<script src="log.go-1.0.js"></script>
</body>
</html>
