<!doctype html>
<html lang="en">
<head>
    <title>log.go</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="log.go.css">
</head>
<body>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div id="sidebar" class="col-3 col-md-3 col-xl-2">
            <nav class="nav nav-tabs nav-fill">
                <a class="nav-item nav-link active" data-toggle="tab" href="#streams-tab" role="tab">Streams</a>
                <a class="nav-item nav-link" data-toggle="tab" href="#nodes-tab" role="tab">Nodes</a>
            </nav>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="streams-tab">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Filter..." id="streams-filter"
                               onkeyup="filterStreams()">
                    </div>
                    <div id="streams"></div>
                </div>
                <div class="tab-pane fade" id="nodes-tab">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Filter..." id="nodes-filter"
                               onkeyup="filterNodes()">
                    </div>
                    <div id="nodes"></div>
                </div>
            </div>
        </div>

        <main id="content" class="col-9 col-md-9 col-xl-10">
            <div class="window">
                <div id="events" class="border rounded events">

                </div>
            </div>
        </main>
    </div>
</div>

<script src="jquery-3.2.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="log.go.js"></script>
</body>
</html>
